site_name: Veille technologique
theme:
  language: fr
  name: material
  features:
    - content.code.copy
    - content.code.annotate
repo_name: docs
repo_url: https://github.com/arthuRHD/docs
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
copyright: Arthur RICHARD @2023
